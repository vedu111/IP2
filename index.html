<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="checkMarriageEligibility">लग्नाची पात्रता तपासा</button>
    <button id="greatestOfTwo">दोन संख्यांमधून मोठी संख्या शोधा</button>
    <button id="greatestOfThree">तीन संख्यांमधून मोठी संख्या शोधा</button>
    <button id="checkPercentage">टक्केवारी तपासा</button>
    <button id="table">गुणाकार तक्ता तपासा</button>
    <button id="fibonacci">पहिल्या 10 फिबोनाची संख्यां</button>
    <button id="guessNumberGame">गेस नंबर गेम</button>
    <div id="tableOutput"></div>
    <div id="fibonacciOutput"></div>
    <div id="guessNumberOutput"></div>
    <input type="number" id="guessInput" placeholder="Enter your guess">
    <button id="makeGuess" style="display:none;">Guess</button>
    <script src="script.js"></script>
</body>
</html>
